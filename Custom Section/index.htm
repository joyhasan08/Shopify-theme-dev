    <style>
.urban-den {
  background: #222;
  padding: 25px;
  border-radius: 10px;
  color: #fff;
  max-width: 100%;
  margin: auto;
}

.ud-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.ud-header h2 {
  font-size: 28px;
  font-weight: 600;
}

.social {
  display: flex;
  align-items: center;
  gap: 15px;
}

.social span {
  font-size: 14px;
  opacity: 0.8;
}

.social a {
  font-size: 18px;
  color: #fff;
  transition: 0.3s;
}

.social a:hover {
  opacity: 0.6;
}

.ud-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.ud-gallery img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  border-radius: 8px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .ud-gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .ud-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .ud-gallery {
    grid-template-columns: 1fr;
  }

  .ud-gallery img {
    height: 200px;
  }
}

    </style>
</head>
