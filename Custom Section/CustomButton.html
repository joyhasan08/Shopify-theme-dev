<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fancy-btn {
  position: relative;
  height: 4rem; /* h-16 */
  width: 16rem; /* w-64 */
  padding: 0.75rem; /* p-3 */
  text-align: left;
  font-size: 1rem; /* text-base */
  font-weight: bold;
  color: #f9fafb; /* text-gray-50 */
  background: #262626; /* bg-neutral-800 */
  border: 1px solid #262626;
  border-radius: 0.5rem; /* rounded-lg */
  overflow: hidden;
  text-decoration: underline;
  text-underline-offset: 2px;
  transition: 0.5s;
  transform-origin: left;
}

/* Hover text decoration + color */
.fancy-btn:hover {
  color: #fda4af; /* text-rose-300 */
  text-decoration: underline;
  text-underline-offset: 4px;
  border-color: #fda4af; /* hover:border-rose-300 */
}

/* ==== BEFORE (purple blob) ==== */
.fancy-btn::before {
  content: "";
  position: absolute;
  width: 3rem;
  height: 3rem;
  right: 0.25rem; /* right-1 */
  top: 0.25rem;  /* top-1 */
  background: #8b5cf6; /* bg-violet-500 */
  border-radius: 9999px;
  filter: blur(12px);
  z-index: 10;
  transition: 0.5s;
}

/* Hover movement + large blur shadow */
.fancy-btn:hover::before {
  right: 3rem; /* right-12 */
  bottom: -2rem; /* -bottom-8 */
  box-shadow: 20px 20px 20px 30px #a21caf;
}

/* ==== AFTER (rose blob) ==== */
.fancy-btn::after {
  content: "";
  position: absolute;
  width: 5rem;  /* w-20 */
  height: 5rem; /* h-20 */
  right: 2rem; /* right-8 */
  top: 0.75rem; /* top-3 */
  background: #fda4af; /* bg-rose-300 */
  border-radius: 9999px;
  filter: blur(12px);
  z-index: 10;
  transition: 0.5s;
}

.fancy-btn:hover::after {
  right: -2rem; /* hover:after:-right-8 */
}
</style>
</head>
<body>
    <main>
        <button class="fancy-btn">
            Explore More
        </button>
    </main>
</body>
</html>
